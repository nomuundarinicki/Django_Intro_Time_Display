<!DOCTYPE html>
<html lang='en'>
<head>
    <title>Time Display</title>
    <meta description='Main Page for Time Display App'
    <meta charset='utf-8'/>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'time_app/css/time.css' %}">
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <h1>The current time and date:</h1>
        </div>
        <div id="time">
            <h2>{{ date }}</h2>
            <h2>{{ time }}</h2>
        </div>
    </div>
</body>
</html>
